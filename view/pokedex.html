{% extends "template/base.html" %}

{% block bodyHeader %}
{% endblock %}

{% block pokedexNavActive %}active{% endblock %}

{% block container %}
<div id="pokemonPanel" class="row g-4">
    <div id="initPageLoading" class="text-center position-fixed start-0 w-100 h-100 z-3">
        <div class="spinner-grow" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<div id="pageLoading" class="text-center d-none">
    <div class="spinner-border m-3" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/pokedex.js"></script>
{% endblock %}
