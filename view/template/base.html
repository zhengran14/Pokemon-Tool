<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/img/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/base.css">
    {% block css %}
    {% endblock %}
</head>

<body>
    {% block bodyHeader %}
    {% endblock %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/img/pokemon_logo.png" alt="Pokémon" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block pokedexNavActive %}{% endblock %}" href="/pokedex">Pokédex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block ribbonNavActive %}{% endblock %}" href="/ribbon">奖章/证章</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        {% block container %}
        {% endblock %}
    </div>

    {% block bodyFooter %}
    {% endblock %}
    
    <script src="/static/js/jquery/jquery-3.7.0.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/js/base.js"></script>
    {% block js %}
    {% endblock %}
</body>

</html>
